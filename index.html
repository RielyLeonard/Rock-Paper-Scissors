<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
//Variables for player scoring and rounds
let Computer = 0
let Player = 0
let draw = 0
let round = 5

// Returns a Random Number
function RandomNumber(max) {
  return Math.floor(Math.random() * 3);
}

// Returns a random option of rock, paper, or scissors
function getComputerOption(RandomNumber){
let answer; if (RandomNumber == 0) { answer = "Rock" }
else if (RandomNumber == 1) { answer = "Paper" }
else { answer = "Scissors" }
return answer
}

//for loop for rounds
for (let i = 0; i < round; i++) {

    // This getComputerChoice variable combines the RandomNumber and getComputerOption functions
    let getComputerChoice = getComputerOption(RandomNumber())

    let userInput = prompt("Please choose Rock, Paper, or Scissors")

    // This turns the usersInput into a proper word
    function capitalize(userInput) {
        let letter = userInput.slice(0,1).toUpperCase()
        let others = userInput.slice(1).toLowerCase()
        return letter + others
        }

    // Assigns a variable to the userInput and capitalize function
    let validationCheck = capitalize(userInput)

    // A while loop that reprompts the user if they misspell a word
    while (validationCheck !== "Rock" && validationCheck !== "Paper" && validationCheck !== "Scissors") {
        userInput = prompt("Please choose Rock, Paper, or Scissors")
        validationCheck = capitalize(userInput)}

    //Game logic
        if (validationCheck == getComputerChoice) {
        console.log("It's a draw"); draw += 1; i -= 1 }
        else if (
        (validationCheck == "Rock" && getComputerChoice == "Scissors") ||
        (validationCheck == "Scissors" && getComputerChoice == "Paper") ||
        (validationCheck == "Paper" && getComputerChoice == "Rock") )
        {
        console.log("Player wins"); Player += 1;
        } else { console.log("Computer wins"); Computer += 1; }

    //Console logs the computers and players choice
    console.log("Computer's Choice: " + getComputerChoice,"| Player's Choice: " + validationCheck)
    console.log("Computer's Score: " + Computer,"| Player's Score: " + Player, "| Draws " + draw)
    console.log("Round: ", i + 1)
}
    </script>
</body>
</html>
